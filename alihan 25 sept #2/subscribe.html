<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подписка на рассылку</title>
    <link rel="stylesheet" href="subscribe.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="subscription-section">
        <div class="subscription-container">
            <h1 class="subscription-title">Подпишитесь на нашу рассылку</h1>
            <p class="subscription-text">Будьте в курсе последних новостей, акций и эксклюзивных предложений! Подпишитесь на рассылку, чтобы ничего не пропустить.</p>
            
            <form class="subscription-form">
                <input type="email" class="subscription-input" placeholder="Введите ваш email" required>
                <button type="submit" class="subscription-button">Подписаться</button>
            </form>
            <p class="subscription-note">Мы уважаем вашу конфиденциальность. Вы можете отписаться в любой момент.</p>
        </div>
    </section>
</body>
</html>
